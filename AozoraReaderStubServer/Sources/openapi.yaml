openapi: '3.1.0'
info:
  title: AozoraReaderAPI
  version: 1.0.0
servers:
  - url: https://example.com/api
    description: Example service deployment.
paths:
  /customers:
    get:
      operationId: getCustomers
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
  /greet:
    get:
      operationId: getGreeting
      parameters:
        - name: name
          required: false
          in: query
          description: The name used in the returned greeting.
          schema:
            type: string
      responses:
        '200':
          description: A success response with a greeting.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Greeting'
components:
  schemas:
    Greeting:
      type: object
      properties:
        message:
          type: string
      required:
        - message
    Customer:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - type
